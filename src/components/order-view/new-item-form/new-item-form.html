<!-- NEW ITEM FORM -->
<form class="form-inline"
      #orderForm="ngForm"
      (ngSubmit)="selectItem(orderForm.value)">

  <div class="form-group">
    <label>Add Item:</label>
    <select class="form-control" ngControl="item">
      <option *ngFor="#item of items" [value]="item.itemId">{{item.label}}</option>
    </select>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success form-control">add</button>
  </div>

</form>
